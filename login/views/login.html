<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <script src="/js/jquery.js"></script>
    <script src="/bootstrap5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <style></style>
  </head>
  <body>
    <div class="login">
      <div class="video-box">
        <video class="video-bg" autoplay muted playshiline preload>
          <source src="/assets/video/demo.mp4" />
        </video>
      </div>

      <div class="content">
        <div class="sign-box">
          <div class="tab-box">
            <div class="tab active" data-target="sms">短信登录</div>
            <div class="tab" data-target="password">密码登录</div>
          </div>
          <div class="login-wrapper">
            <form id="smsForm">
              <div class="mb-3">
                <label for="phone" class="form-label"> 手机号 </label>
                <input
                  type="phone"
                  class="form-control"
                  id="phoneInput"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="verifitionCode" class="form-label"> 验证码 </label>
                <div class="input-group">
                  <input type="text" class="form-control" id="passwordInput" />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="sendCode"
                  >
                    发送验证码
                  </button>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >7天内免登录</label
                  >
                </div>
                <div class="forget">忘记密码</div>
              </div>
              <button type="submit" class="btn btn-primary login-btn">
                登录
              </button>
              <div class="msg">
                <div class="noUser">未注册手机验证后自动创建账号</div>
                登录即表示您同意《用户协议》和《隐私协议》
              </div>
            </form>
            <form id="passwordForm" class="d-none">
              <div class="mb-3">
                <label for="phone" class="form-label"> 手机号 </label>
                <input
                  type="phone"
                  class="form-control"
                  id="phoneInput"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"> 密码 </label>
                <input type="text" class="form-control" id="passwordInput" />
              </div>
              <div class="d-flex justify-content-between">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check" />
                  <label class="form-check-label" for="exampleCheck1"
                    >7天内免登录</label
                  >
                </div>
                <div class="forget">忘记密码</div>
              </div>
              <button type="submit" class="btn btn-primary login-btn">
                登录
              </button>
              <div class="msg">
                <div class="noUser">&nbsp;</div>
                <div>登录即表示您同意《用户协议》和《隐私协议》</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
